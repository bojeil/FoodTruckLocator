<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
<title>Food Truck Locator</title>
<link type="text/css" href="style.css" rel="stylesheet"><!-- main stylesheet -->
<link type="text/css" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/smoothness/jquery-ui.css" rel="stylesheet"><!-- jquery ui css -->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script><!-- jquery core library -->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script> <!-- jquery ui js -->
<script type="text/javascript" src="jquery.tablesorter/jquery.tablesorter.min.js"></script> <!-- jquery table sorter javascript -->
<link type="text/css" href="jquery.tablesorter/themes/blue/style.css" rel="stylesheet" /> <!-- table sorter color theme css-->
<script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script><!-- google maps api -->
<script type="text/javascript" src="main.js"></script> <!-- main javascript -->
</head>
<body>

<!--  -->
<div style="float:left;width:100%;">
	<div style="width:100%;float:left;position:relative;">
		<div class="formContainer" style="position:relative;float:left;width:100%;"><!-- main filter form container -->
			<form name="filter" id="filter" method="get"> <!-- main form -->
			<div style="font-weight:bold;font-size:20px">Food Truck Locator:</div>
			<input type="text" name="address" id="address" placeholder="Location" value="San Francisco, CA" size="40"></input> <!-- address input -->
			<span class="label">Within</span> 
			<select id="distance" name="distance"> <!-- distance radius -->
				<option value="0.5">0.5 miles</option>
				<option value="1" selected>1 mile</option>
				<option value="2">2 miles</option>
				<option value="5">5 miles</option>
				<option value="10">10 miles</option>
				<option value="20">20 miles</option>
			</select>
			<select id="foodType" name="foodType"> <!-- food type screening -->
				<option value="*" selected>All Food Trucks</option>
				<option value="none">None</option>
			</select>
			<br/><span class="label">Start</span>
			<select id="start_date" name="start_date"> <!-- start date -->
				<option value="0" selected>Sunday</option>
				<option value="1">Monday</option>
				<option value="2">Tuesday</option>
				<option value="3">Wednesday</option>
				<option value="4">Thursday</option>
				<option value="5">Friday</option>
				<option value="6">Saturday</option>
			</select>
			<select id="start_time" name="start_time"> <!-- start time -->
				<option value="00:00">12AM</option>
				<option value="01:00">1AM</option>
				<option value="02:00">2AM</option>
				<option value="03:00">3AM</option>
				<option value="04:00">4AM</option>
				<option value="05:00">5AM</option>
				<option value="06:00">6AM</option>
				<option value="07:00">7AM</option>
				<option value="08:00">8AM</option>
				<option value="09:00">9AM</option>
				<option value="10:00">10AM</option>
				<option value="11:00">11AM</option>
				<option value="12:00">12PM</option>
				<option value="13:00">1PM</option>
				<option value="14:00">2PM</option>
				<option value="15:00">3PM</option>
				<option value="16:00">4PM</option>
				<option value="17:00">5PM</option>
				<option value="18:00">6PM</option>
				<option value="19:00">7PM</option>
				<option value="20:00">8PM</option>
				<option value="21:00">9PM</option>
				<option value="22:00">10PM</option>
				<option value="23:00">11PM</option>
			</select>
			<span class="label">End</span> <!-- end date -->
			<select id="end_date" name="end_date">
				<option value="0">Sunday</option>
				<option value="1">Monday</option>
				<option value="2">Tuesday</option>
				<option value="3">Wednesday</option>
				<option value="4">Thursday</option>
				<option value="5">Friday</option>
				<option value="6" selected>Saturday</option>
			</select>
			<select id="end_time" name="end_time"> <!-- end time -->
				<option value="00:00">12AM</option>
				<option value="01:00">1AM</option>
				<option value="02:00">2AM</option>
				<option value="03:00">3AM</option>
				<option value="04:00">4AM</option>
				<option value="05:00">5AM</option>
				<option value="06:00">6AM</option>
				<option value="07:00">7AM</option>
				<option value="08:00">8AM</option>
				<option value="09:00">9AM</option>
				<option value="10:00">10AM</option>
				<option value="11:00">11AM</option>
				<option value="12:00">12PM</option>
				<option value="13:00">1PM</option>
				<option value="14:00">2PM</option>
				<option value="15:00">3PM</option>
				<option value="16:00">4PM</option>
				<option value="17:00">5PM</option>
				<option value="18:00">6PM</option>
				<option value="19:00">7PM</option>
				<option value="20:00">8PM</option>
				<option value="21:00">9PM</option>
				<option value="22:00">10PM</option>
				<option value="23:00">11PM</option>
			</select>
			<input type="submit" value="Refresh" id="submit_button"/> <!-- refresh/submit button, filters and updates results -->
			</form>
		</div>
	</div>
	<div class="column"> <!-- contains error and status messages as well as results table -->
		<div id="message" class="message"></div><!-- used for status messages when sending requests to server-->
		<div id="error" class="error_message"></div><!-- used for error messages-->
		<img id="loading1" src="loading.gif" style="display:none;"> <!-- load image while connecting to server for a request-->
		<div id="results" >
		<!-- -->
		Select screening criteria above.
		</div>
	</div>
	<div class="column">
		<div id="map_canvas" ></div><!-- map goes here -->
	</div>
</div>
</body>
</html>
